<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close"></ion-icon></span>

        <div class="form-box login">
            <h2>Login</h2>
            <form action="file:///D:/web%20Devlopment/CSI_Hakathon/Homepage.html?">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input id="emailInput" type="email" required>
                    <label for="emailInput">Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input id="passwordInput" type="password" required>
                    <label for="passwordInput">Password</label>
                </div>
                
                <div class="rember-forgot">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <a href="file:///D:/web%20Devlopment/FRAME-X_CSI/Homepage.html">
                    <button type="submit" class="btn">Login</button>
                </a>
            </form>
            <div class="login-register">
                <p>Don't have an account? <a href="file:///D:/web%20Devlopment/FRAME-X_CSI/index.html" class="register-link">Register</a></p>
            </div>
        </div>

      
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
